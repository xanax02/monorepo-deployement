name: Deploy to staging

on:
  push:
    branches:
      - main

jobs:
  deploy_monorep:
    name: Deploying the monorepo to staging
    runs-on: ubuntu-latest

    steps:
      - name: set up ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/.ssh/id_rsa
          ssh -i ~/ssh_key root@51.21.220.237
